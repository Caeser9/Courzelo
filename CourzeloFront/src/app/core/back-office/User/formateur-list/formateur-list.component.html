<body>

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <app-navbar></app-navbar>
        <!-- Breadcrumb -->
        <div class="breadcrumb-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-12">
                        <div class="breadcrumb-list">
                            <nav aria-label="breadcrumb" class="page-breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                                    <li class="breadcrumb-item">Pages</li>
                                    <li class="breadcrumb-item">Instructors List</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Breadcrumb -->

        <!-- Page Wrapper -->
        <div class="page-content">

            <div class="container">
                <div class="row">
                    <div class="col-lg-9">

                        <!-- Filter -->
                        <div class="showing-list">
                            <div class="row">
                                <div class="col-lg-6">
                                </div>
                                <div class="col-lg-6">
                                    <div class="show-filter add-course-info">
                                       
                                            <div class="row gx-2 align-items-center">
                                                <div class="col-md-6 col-item">
                                                    <div class=" search-group">
                                                        <i class="feather-search"></i>
                                                        <input type="text" class="form-control"
                                                            placeholder="Search our courses"  [(ngModel)]="searchInput" 
                                                            (input)="onSearch()">
                                                    </div>
                                                </div>

                                            </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Filter -->

                        <div class="row" *ngFor="let f of filteredFormateur">

                            <!-- Instructor List -->
                            <div class="col-lg-12 d-flex">
                                <div class="instructor-list flex-fill">
                                    <div class="instructor-img">
                                        <a href="instructor-profile.html">
                                            <img class="img-fluid" alt="" src="assets/img/user/user11.jpg">
                                        </a>
                                    </div>
                                    <div class="instructor-content">
                                        <h5><a>{{f.email}}</a></h5>
                                        <h6>Instructor</h6>
                                        <div class="instructor-info">
                                            <div class="rating-img d-flex align-items-center">
                                                <img src="assets/img/icon/icon-01.svg" class="me-1" alt="">
                                                <p>12+ Lesson</p>
                                            </div>
                                            <div class="course-view d-flex align-items-center ms-0">
                                                <img src="assets/img/icon/icon-02.svg" class="me-1" alt="">
                                                <p>9hr 30min</p>
                                            </div>
                                            <div class="rating-img d-flex align-items-center">
                                                <img src="assets/img/icon/user-icon.svg" class="me-1" alt="">
                                                <p>50 Students</p>
                                            </div>
                                            <div class="rating">
                                                <i class="fas fa-star filled"></i>
                                                <i class="fas fa-star filled"></i>
                                                <i class="fas fa-star filled"></i>
                                                <i class="fas fa-star filled"></i>
                                                <i class="fas fa-star"></i>
                                                <span class="d-inline-block average-rating"><span>4.0</span> (15)</span>
                                            </div>
                                            <a href="#rate" class="rating-count"><i class="fa-regular fa-heart"></i></a>
                                        </div>
                                        <div class="instructor-badge">
                                            <span class="web-badge">Web Design</span>
                                            <span class="web-badge">web development</span>
                                            <span class="web-badge">UI Design</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Instructor List -->


                        </div>



                    </div>

                    <div class="col-lg-3">
                        <div class="filter-clear">
                            <div class="clear-filter d-flex align-items-center">
                                <form action="#">
                                    <div class="row gx-2 align-items-center">
                                        <div class="col-md-6 col-item">
                                            <div class=" search-group">
                                               
                                                
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>



                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /Page Wrapper -->



    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script data-cfasync="false" src="../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Select2 JS -->
    <script src="assets/plugins/select2/js/select2.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

</body>
